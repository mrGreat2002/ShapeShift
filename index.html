<!DOCTYPE html>
<html>
<head>
  <title>Shape Shift Game</title>
  <style>
    #player {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background-color: #FF0000;
      border-radius: 50%;
    }
    
    .obstacle {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #000000;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <script src="game.js"></script>
</body>
</html>
